<!--Modal-->
<div class="modal opacity-0 pointer-events-none fixed w-full h-full top-0 left-0 flex items-center justify-center">
	<div class="modal-overlay absolute w-full h-full bg-gray-900 opacity-50"></div>
	<div class="modal-container bg-white w-11/12 md:max-w-md mx-auto rounded shadow-lg z-50 overflow-y-auto">
		<div class="modal-close absolute top-0 right-0 cursor-pointer flex flex-col items-center mt-4 mr-4 text-gray-100 text-sm z-50">
			<svg class="fill-current text-gray-100" xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 18 18">
			<path d="M14.53 4.53l-1.06-1.06L9 7.94 4.53 3.47 3.47 4.53 7.94 9l-4.47 4.47 1.06 1.06L9 10.06l4.47 4.47 1.06-1.06L10.06 9z"></path>
			</svg>
			<span class="text-sm">(Esc)</span>
		</div>
  
		<!-- Add margin if you want to see some of the overlay behind the modal-->
		<div class="modal-content py-4 text-left px-6">
			<!--Title-->
			<div class="flex justify-between items-center pb-3">
				<p class="text-2xl font-bold">Cadastro de Produtos</p>
				<div class="modal-close cursor-pointer z-50">
				<svg class="fill-current text-black" xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 18 18">
					<path d="M14.53 4.53l-1.06-1.06L9 7.94 4.53 3.47 3.47 4.53 7.94 9l-4.47 4.47 1.06 1.06L9 10.06l4.47 4.47 1.06-1.06L10.06 9z"></path>
				</svg>
				</div>
			</div>
  
			<!--Body-->
			<form class="p-4 md:p-5" action="" method="" name="prducts">
				<div class="grid gap-4 mb-4 grid-cols-2">
					<div class="col-span-2">
						<label for="name" class="block mb-2 text-sm font-medium text-gray-900">Nome</label>
						<input type="text" name="name" id="name" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5" placeholder="Type product name" required="">
					</div>
					<div id="type-select" class="col-span-2 sm:col-span-1">
						<label for="category" class="block mb-2 text-sm font-medium text-gray-900">Tipo:</label>
						<select id="category" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 block w-full p-2.5">
							<option selected="">Selecione um Tipo</option>
							<option value="TV">TV/Monitors</option>
							<option value="PC">PC</option>
							<option value="GA">Gaming/Console</option>
							<option value="PH">Phones</option>
						</select>
					</div>
					<div class="col-span-2 sm:col-span-1">
						<label for="price" class="block mb-2 text-sm font-medium text-gray-900">Valor</label>
						<input type="number" name="price" id="price" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5" placeholder="$2999" required="">
					</div>
					<button id="add-new-type" type="button" class="text-gray-100 inline-flex items-center bg-gray-600 hover:bg-gray-950 focus:ring-4 focus:outline-none focus:ring-gray-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center">
						<svg class="me-1 -ms-1 w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M10 5a1 1 0 011 1v3h3a1 1 0 110 2h-3v3a1 1 0 11-2 0v-3H6a1 1 0 110-2h3V6a1 1 0 011-1z" clip-rule="evenodd"></path></svg>
						Add Novo Tipo
					</button>
					<button id="remove-new-type" type="button" class="text-gray-100 items-center bg-gray-600 hover:bg-gray-950 focus:ring-4 focus:outline-none focus:ring-gray-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center hidden">
						Remove Novo Tipo
					</button>
					<div id="add-new-type-label" class="col-span-2 hidden">
						<p class="text-1x1 font-bold">Cadastro Novo Tipo</p>
						<div class="col-span-2">
							<label for="name" class="block mb-2 text-sm font-medium text-gray-900">Nome Tipo</label>
							<input type="text" name="name" id="name" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5" placeholder="Type product name" required="">
						</div>
						<div class="col-span-2 sm:col-span-1">
							<label for="price" class="block mb-2 text-sm font-medium text-gray-900">Imposto</label>
							<input type="number" name="price" id="price" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5" placeholder="$2999" required="">
						</div>
					</div>
					<div class="col-span-2">
						<label for="description" class="block mb-2 text-sm font-medium text-gray-900">Url da imagem do Produto: </label>
						<textarea id="description" rows="4" class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-gray-300 focus:border-gray-500" placeholder="Write product description here"></textarea>                    
					</div>
				</div>

				<!--Footer-->
				<div class="flex justify-end pt-2">
					<button type="button" class="text-gray-900 modal-close inline-flex items-center bg-gray-200 hover:bg-gray-950 focus:ring-4 focus:outline-none focus:ring-gray-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center m-2">
					Cancelar
					</button>
					<button type="submit" class="text-gray-100 inline-flex items-center bg-gray-600 hover:bg-gray-950 focus:ring-4 focus:outline-none focus:ring-gray-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center m-2">
					Cadastrar Produto
					</button>
				</div>
			</form>
	  	</div>
	</div>
</div>
