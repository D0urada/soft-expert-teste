<div class="w-72 bg-gray-200 shadow-md rounded-xl duration-200 hover:scale-105 hover:shadow-xl cursor-pointer">
	<a class="products" data-values='{"product_name":"{{product_name}}", "value":"{{value}}", "tax":"{{tax}}", "tax_value":"{{tax_value}}", "end_value":"{{end_value}}", "type_name":"{{type_name}}", "type_id":"{{type_id}}"}'>
		<img src="{{img_url}}" alt="Product" class="h-80 w-72 object-cover rounded-t-xl" />
		<div class="px-4 py-3 w-72">
			<p class="text-lg font-bold text-black truncate block capitalize">{{product_name}}</p>
			<div class="flex items-center">
				<p class="text-lg font-semibold text-black cursor-auto my-3">R$ {{value}}</p>
				<p class="text-sm text-gray-600 cursor-auto ml-2">→ {{tax}}%</p>
				<p class="text-sm text-gray-600 cursor-auto ml-2">→ R$ {{end_value}}</p>
				<div class="ml-auto">
					<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-bag-plus" viewBox="0 0 16 16">
					<path fill-rule="evenodd" d="M8 7.5a.5.5 0 0 1 .5.5v1.5H10a.5.5 0 0 1 0 1H8.5V12a.5.5 0 0 1-1 0v-1.5H6a.5.5 0 0 1 0-1h1.5V8a.5.5 0 0 1 .5-.5z" />
					<path d="M8 1a2.5 2.5 0 0 1 2.5 2.5V4h-5v-.5A2.5 2.5 0 0 1 8 1zm3.5 3v-.5a3.5 3.5 0 1 0-7 0V4H1v10a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V4h-3.5zM2 5h12v9a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1V5z" />
					</svg>
				</div>
			</div>
			<p class="text-lg font-semibold text-black cursor-auto my-3">{{type_name}}</p>
		</div>
	</a>
</div>
